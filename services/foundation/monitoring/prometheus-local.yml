# Local Prometheus Configuration for RankMyBrand.ai
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rankmybrand-monitor'
    environment: 'development'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Intelligence Engine (Python FastAPI with metrics)
  - job_name: 'intelligence-engine'
    static_configs:
      - targets: ['host.docker.internal:8002']
        labels:
          service: 'intelligence-engine'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # API Gateway 
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'api-gateway'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Action Center
  - job_name: 'action-center'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          service: 'action-center'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Web Crawler
  - job_name: 'web-crawler'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          service: 'web-crawler'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # WebSocket Server
  - job_name: 'websocket-server'
    static_configs:
      - targets: ['host.docker.internal:8083']
        labels:
          service: 'websocket-server'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Foundation Service
  - job_name: 'foundation'
    static_configs:
      - targets: ['host.docker.internal:8085']
        labels:
          service: 'foundation'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Dashboard (Next.js)
  - job_name: 'dashboard'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'dashboard'
    metrics_path: '/api/metrics'
    scrape_interval: 15s

  # Frontend
  - job_name: 'frontend'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'frontend'
    metrics_path: '/api/metrics'
    scrape_interval: 15s

  # Redis Exporter (if running)
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']
        labels:
          service: 'redis'

  # PostgreSQL Exporter (if running)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['host.docker.internal:9187']
        labels:
          service: 'postgresql'